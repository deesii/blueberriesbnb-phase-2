{% extends "layout.html" %}




{% block title %}Register{% endblock %}

{% block main %}

<h1>Register</h1>
<div id class = "register-card">

    <form action = "/register" method = "POST">
        <label for="email">Email</label>

        <input type = "submit" id = "register" value = "Register" />

    </form>
</div> 
{% endblock %}
