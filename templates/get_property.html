{% extends "layout.html" %}

{% block title %}
    Book Property
{% endblock %}

{% block main %}

    <h1>Booking</h1>
    <p></p><h2>{{property._property_name}}</h2>
    
    <p> 
        Description: {{property._description}}<br>
    <div class = "book-property-card">
        Price per night: Â£{{property._price_per_night}}
    </p>

        <form action="/properties/{{property._id}}" method="post">
                <label for="date_from">Date From: </label>
                <div class="input-group date">
                    <input 
                        type="text"
                        class="form-control" 
                        name="date_from" 
                        id="date_from" 
                        placeholder="DD/MM/YYYY"
                    >
                    <div class="input-group-addon" id="input_icon">
                        <span id="basic-addon2">
                            <i class="fa-regular fa-calendar"></i>
                        </span>
                    </div>
                </div>
            
            <label for="date_to">Date To:</label>
            <input type="date" name="date_to" id="date_to", placeholder="DD/MM/YYYY">
            <br><br>
            <input type="submit" value="Create Booking">
            
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('.input-group.date').datepicker({
                format: "dd/mm/yyyy",
                todayBtn: "linked",
                clearBtn: true,
                todayHighlight: true,
                datesDisabled: {{booked_dates | tojson}},
            });
        });
    </script>
{% endblock %}
